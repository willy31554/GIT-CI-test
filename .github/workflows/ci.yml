name: CI

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
  commit:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install pytest

    - name: Run tests
      run: |
        source venv/bin/activate
        pytest
