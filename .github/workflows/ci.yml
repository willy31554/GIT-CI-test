name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      shell: pwsh
      run: |
        python -m venv venv
        if ($env:RUNNER_OS -eq "Windows") { .\venv\Scripts\Activate } else { source venv/bin/activate }
        pip install pytest
